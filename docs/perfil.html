  <link rel="stylesheet" href="style.css">

  <title>EasyFood</title>
  <!-- link de icono parte superior de pestaña -->
  <link rel="icon" type="image/jpg" href="img/LogoGorro.png" />

</head>

<body>

  <!-- SECCION PERFIL -->
  <section class="profile">
    <div class="centerProfile" id="sectionProfile">
      <div class="behind">
        <i class="fas fa-arrow-left"></i>
        <img class="pagIconProfile" src="icono/Perfil usuario.svg">
        <p class="comment">PERFIL</p>
        <button type="button" class="btn btn-link logout">Cerrar Sesión</button>
      </div>
    </div>

    <!-- Row de la primera seccion de usuario -->
    <div class="row dataUser">
      <div class="col-4">
        <img class="imgProfile" src="img/imagen Perfil usuario.png" alt="Imagen de Perfil">
        <p class="nameUser">Javiera Robles</p>
      </div>
      <!-- Informacion de sus publicaciones -->
      <div class="col-8 infoUser">
        <button type="button" class="btn btn-link btnPublicationUser">2
          <br>publicaciones</br>
        </button>
        <button type="button" class="btn btn-link btnPublicationUser">111
          <br>seguidores</br>
        </button>
        <button type="button" class="btn btn-link btnPublicationUser">250
          <br>seguidos</br>
        </button>
        <button type="button" class="btn btn-outline-dark">Editar Perfil</button>
      </div>
    </div>

    <div class="row rowRecipes">
      <div class="col-12 myRecipes">
        <p class="titleRecipes">Mis Recetas</p>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
          <img class="img-thumbnail" src="img/f0bfdcc0457f290e35a1cc5c95c4e6f8-700.jpg" alt="Thumbnail image">                   
      </div>
      <div class="col-6">
          <img class="img-thumbnail" src="img/ensalada_pasta.jpg" alt="Thumbnail image">  
      </div>
      
    </div>

    </div>
  </section>
  <!-- FIN SECCION PERFIL -->



  <!--Vinculación Firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
